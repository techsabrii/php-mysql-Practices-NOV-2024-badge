<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark text-center">
                    <h4>Update User</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="update.php">
                        <div class="mb-3">
                            <label for="id" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="id" name="id" placeholder="User ID to update" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">New Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="New name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">New Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="New email" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
