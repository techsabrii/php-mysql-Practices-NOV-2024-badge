<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white text-center">
                    <h4>User List</h4>
                </div>
                <div class="card-body">
                    <button class="btn btn-info mb-3 w-100" id="loadUsers">Load Users</button>
                    <div id="output"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(document).ready(function() {
    $('#loadUsers').click(function() {
        $.get('read.php', function(data) {
            let users = JSON.parse(data);
            let html = `<table class='table table-bordered table-striped'><thead><tr><th>User ID</th><th>Name</th><th>Email</th></tr></thead><tbody>`;
            users.forEach(function(u) {
                html += `<tr><td>${u._id}</td><td>${u.name}</td><td>${u.email}</td></tr>`;
            });
            html += "</tbody></table>";
            $('#output').html(html);
        });
    });
});
</script>
</body>
</html>
